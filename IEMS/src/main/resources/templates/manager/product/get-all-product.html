<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - IEMS</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="get-all-product.css">



</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Centered text -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h2>IEMS</h2>
    </div>

    <h4>Product</h4>
    <ul class="links-container">
        <li><a href="http://localhost:8080/appProduct/manager/create-product">
            <i class="bi bi-clipboard-plus"></i>
            Add Product</a></li>
        <li><a href="http://localhost:8080/appProduct/manager/update-product">
            <i class="bi bi-clipboard-pulse"></i>
            Edit Product</a></li>
        <li><a href="http://localhost:8080/appProduct/manager/get-all-product">
            <i class="bi bi-clipboard-data"></i>
            Get All Product</a></li>
    </ul>

    <h4>Supply</h4>
    <ul class="links-container">
        <li><a href="http://localhost:8080/appSupply/manager/create-order">
            <i class="bi bi-box2"></i>
            Create Order</a></li>
        <li><a href="http://localhost:8080/appSupply/manager/open-order">
            <i class="bi bi-diagram-3"></i>
            Order Statement</a></li>
        <li><a href="http://localhost:8080/appSupply/manager/confirmed-orders">
            <i class="bi bi-check2-circle"></i>
            Confirmed Orders</a></li>

    </ul>

    <h4>Help</h4>
    <ul class="links-container">
        <li><a href="http://localhost:8080/appProduct/manager/manager-questions">
            <i class="bi bi-question-circle" ></i>
            Questions </a></li>
        <li><a href="http://localhost:8080/appProduct/manager/manager-mail">
            <i class="bi bi-envelope-paper"></i>
            Send Mail </a></li>
    </ul>
    <div class="logout-container" style="position: fixed; top: 20px; right: 20px;">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn"> <!-- Bir bootstrap butonu eklendi -->
                <i class="bi bi-box-arrow-left"></i> <!-- İkon ekledik -->
                Sign Out
            </button>
        </form>
    </div>
</div>

<!-- Main content -->
<div style="margin-left: 250px; padding: 20px;"> <!-- Adjust left margin and padding as needed -->
    <h4> All Products</h4>
    <hr class="mt-0 mb-4">

    <table id="example" class="display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity Units</th>
            <th>Stock</th>
            <th>Demand</th>
            <th>Barcode</th>
            <th>Discount</th>
            <th>Price</th>
            <th>Description</th>
            <th>Company</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<!-- Note Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- modal-lg sınıfını ekledik -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="noteModalBody" style="word-wrap: break-word;"> <!-- metni taşmaktan koruyacak bir stil ekledik -->
                <!-- Not içeriği buraya gelecek -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>



</body>
</html>
