<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User - IEMS</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="update-user.css">


</head>
<body>

<div id="navigation-placeholder"></div>



<!-- Ana içerik -->
<div style="margin-left: 250px; padding: 20px;"> <!-- Gerekli olduğu kadar sol boşluk ve dolgu ayarlayın -->
  <h4> Edit User</h4>
  <hr class="mt-0 mb-4">

  <table id="example" class="display" style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ad</th>
      <th>Kullanıcı Adı</th>
      <th>Şehir</th>
      <th>İlçe</th>
      <th>Otoriteler</th>
      <th>Şirket</th>
      <th>Edit</th>
      <th>Sil</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div class="alert info">
    <strong>Bilgilendirme!</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kullanıcı başarıyla güncellendi.
  </div>
</div>

<!-- Kullanıcı Düzenleme Formu -->
<div id="editUserModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit User</h2>
    <form id="editUserForm">
      <input type="hidden" id="editUserId" name="id">
      <label for="editUserName">Ad:</label><input type="text" id="editUserName" name="name">
      <label for="editUserUsername">Kullanıcı Adı:</label><input type="text" id="editUserUsername" name="username">
      <label for="editUserCity">Şehir:</label><input type="text" id="editUserCity" name="city">
      <label for="editUserTown">İlçe:</label><input type="text" id="editUserTown" name="town">
      <label for="editUserAuthorities">Otoriteler:</label><input type="text" id="editUserAuthorities" name="authorities">
      <button id="updateUserButton" type="submit">Kaydet</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/admin.js"></script>
<script src="update-user.js"></script>

</body>
</html>
