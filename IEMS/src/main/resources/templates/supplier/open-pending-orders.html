<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Public Orders - IEMS</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="open-pending-orders.css">


</head>
<body>

<!-- Kenar çubuğu -->
<div class="sidebar">
  <!-- Ortalanmış metin -->
  <div style="text-align: center; margin-bottom: 20px;">
    <h2>IEMS</h2>
  </div>


  <h4>Supply</h4>
  <ul class="links-container">
    <li><a href="http://localhost:8080/appSupply/supplier/my-supplies/duration-order">
      <i class="bi bi-box-arrow-in-right"></i>
      My Supplies</a></li>
    <li>
      <a href="http://localhost:8080/appSupply/supplier/open-pending-orders">
        <i class="bi bi-list-ul"></i>
        Public Orders
      </a>
    </li>
  </ul>

  <h4>Help</h4>
  <ul class="links-container">
    <li><a href="http://localhost:8080/appSupply/supplier/help/supplier-questions">
      <i class="bi bi-question-circle" ></i>
      Questions </a></li>
    <li>
      <a href="http://localhost:8080/appSupply/supplier/help/supplier-mail">
        <i class="bi bi-envelope-paper"></i>
        Send Mail
      </a>
    </li>
  </ul>

  <div class="logout-container" style="position: fixed; top: 20px; right: 20px;">
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn"> <!-- Bir bootstrap butonu eklendi -->
        <i class="bi bi-box-arrow-left"></i> <!-- İkon ekledik -->
        Sign Out
      </button>
    </form>
  </div>

</div>

<h2 class="h5 mb-3 mb-lg-0"><a class="text-muted"><i></i></a> PUBLIC ORDERS</h2>

<hr class="mt-0 mb-4">


<div> <!-- Gerekli olduğu kadar sol boşluk ve dolgu ayarlayın -->

  <table id="example" class="display" style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Contact Person Name</th>
      <th>Contact Person Phone</th>
      <th>City</th>
      <th>Categories</th>
      <th>Quantity</th>
      <th>Quantity Units</th>
      <th>Company</th>
      <th>Order Date</th>
      <th>Delivery Time (Days)</th>
      <th>Details</th>
      <th>Take Order</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

<!-- Note Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- modal-lg sınıfını ekledik -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="noteModalLabel">Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="noteModalBody" style="word-wrap: break-word;"> <!-- metni taşmaktan koruyacak bir stil ekledik -->
        <!-- Not içeriği buraya gelecek -->
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="open-pending-orders.js"></script>



</body>
</html>
