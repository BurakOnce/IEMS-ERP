<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Product - IEMS</title>

  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="create-product.css">




</head>
<body>

<div id="navigation-placeholder"></div>



<div class="container-fluid">

  <div class="container">
    <!-- Title -->
    <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
      <h4>  Create New Product</h4>
      <div class="hstack gap-3">
        <button id="reset-button" type="button" onclick="resetForm()">Reset</button>
        <button type="button" id="create-button" onclick="createProduct()" name="submit" class="btn btn-primary">Create</button>
      </div>
    </div>

    <!-- Main content -->
    <div class="row">
      <!-- Left side -->
      <div class="col-lg-8">
        <!-- Basic information -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6 mb-4">Basic information</h3>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="name">Product Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" id="category">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="orderingCompany">Ordering Company</label>
                  <input type="text" class="form-control" id="orderingCompany" name="orderingCompany" value="Your Company" readonly>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- Address -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6 mb-4">Other Information</h3>


            <div class="row">

              <div class="mb-3">
                <label for="barcode" style="display: block; text-align: center;">Barcode</label>
                <input type="text" class="form-control" id="barcode" style="text-align: center;">
              </div>


            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="price">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="discount">Discount</label>
                  <input type="number" class="form-control" id="discount">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- Right side -->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6">Quantity Units</h3>
            <select id="quantityUnits" class="form-control">
              <option value="" selected disabled>Select Quantity Unit</option>
              <option value="KILOGRAM">Kilogram</option>
              <option value="METER">Meter</option>
              <option value="PIECE">Piece</option>
            </select>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock">
          </div>
        </div>
        <div class="card mb-4">
          <div class=card-body>
            <label for="demand">Demand</label>
            <input type="number" class="form-control" id="demand">
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6">Description</h3>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
        </div>


      </div>
    </div>
    <div class="alert info">
      <strong>Bilgilendirme!</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ürün başarıyla veri tabanına eklendi.
    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/employee/employee.js"></script>
<script src="create-product.js"></script>



</body>
</html>
